    <script>
      // Remove automatic fullscreen on load. Instead, provide a global function for user-triggered fullscreen.
      window.goFullscreen = function() {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
          document.documentElement.webkitRequestFullscreen();
        }
      };
      
      // Detect device type for better UX customization
      document.addEventListener('DOMContentLoaded', function() {
        const isMobileDevice = /iPhone|iPod/.test(navigator.userAgent);
        const isIPad = /iPad/.test(navigator.userAgent) || 
                      (navigator.platform === 'MacIntel' && 
                       navigator.maxTouchPoints > 1 && 
                       !window.MSStream);
        
        if (isIPad) {
          document.documentElement.classList.add('ipad-device');
        } else if (isMobileDevice) {
          document.documentElement.classList.add('mobile-device');
        }
        
        // Handle orientation changes
        const handleOrientationChange = () => {
          if (window.matchMedia("(orientation: portrait)").matches) {
            document.documentElement.classList.remove('landscape');
            document.documentElement.classList.add('portrait');
          } else {
            document.documentElement.classList.remove('portrait');
            document.documentElement.classList.add('landscape');
          }
        };
        
        window.addEventListener('orientationchange', handleOrientationChange);
        handleOrientationChange();
      });
    </script>
